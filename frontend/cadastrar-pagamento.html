<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Acompanhamento de Pagamentos - CashNow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<!-- Cabeçalho com Logo -->
<header class="header">
    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <img src="images/Logo.png" alt="CashNow" class="header-logo">
</header>

<!-- Menu Lateral -->
<nav class="menu" id="sidebar">
    <ul>
        <li><a href="cadastrar-cliente.html">Cadastrar Novo Cliente</a></li>
        <li><a href="novo-emprestimo.html">Novo Empréstimo</a></li>
        <li class="active"><a href="acompanhamento-emprestimos.html">Acompanhamento de Empréstimos</a></li>
        <li><a href="cadastrar-pagamento.html">Cadastrar Pagamento</a></li>
        <li><a href="index.html">Sair</a></li>
    </ul>
</nav>

<!-- Tabela de Pagamentos -->
<div class="container">
    <div class="form-box">
        <h2>Acompanhamento de Pagamentos</h2>

        <div class="table-container">
            <table id="tabelaPagamentos">
                <thead>
                    <tr id="headerRow">
                        <th>Cliente</th>
                        <!-- Datas serão adicionadas dinamicamente -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dos pagamentos serão preenchidos dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal de Confirmação -->
<div id="modal" class="modal">
    <div class="modal-content">
        <p>Confirmar pagamento?</p>
        <button class="confirm" onclick="confirmarPagamento()">Sim</button>
        <button class="cancel" onclick="fecharModal()">Cancelar</button>
    </div>
</div>

<script>
    let idPagamentoSelecionado = null;

    function toggleMenu() {
        document.getElementById("sidebar").classList.toggle("active");
    }

    async function carregarPagamentos() {
        try {
            const response = await fetch("https://cashnow-app.onrender.com/listar-pagamentos");
            const pagamentos = await response.json();

            const tabela = document.getElementById("tabelaPagamentos");
            const headerRow = document.getElementById("headerRow");
            const tbody = tabela.querySelector("tbody");

            tbody.innerHTML = ""; // Limpa a tabela antes de carregar os dados

            let colunasDatas = new Set();

            // Organiza pagamentos por cliente
            const pagamentosPorCliente = {};
            pagamentos.forEach(pagamento => {
                if (!pagamentosPorCliente[pagamento.nome_cliente]) {
                    pagamentosPorCliente[pagamento.nome_cliente] = [];
                }
                pagamentosPorCliente[pagamento.nome_cliente].push(pagamento);
                colunasDatas.add(pagamento.data_pagamento.split("T")[0]);
            });

            // Ordena e adiciona datas no cabeçalho da tabela
            headerRow.innerHTML = "<th>Cliente</th>";
            const datasOrdenadas = Array.from(colunasDatas).sort();
            datasOrdenadas.forEach(data => {
                headerRow.innerHTML += `<th>${data}</th>`;
            });

            // Preenche os pagamentos na tabela
            for (let cliente in pagamentosPorCliente) {
                let row = `<tr><td>${cliente}</td>`;

                datasOrdenadas.forEach(data => {
                    let pagamento = pagamentosPorCliente[cliente].find(p => p.data_pagamento.split("T")[0] === data);
                    if (pagamento) {
                        let classe = pagamento.status === "Pago" ? "pago" :
                                     new Date(pagamento.data_pagamento) < new Date() && pagamento.status === "Aberto" ? "vencido" :
                                     "aberto";

                        row += `
                            <td class="${classe}" onclick="abrirModal(${pagamento.idpagamento})">
                                R$ ${pagamento.valor.toFixed(2)}
                            </td>`;
                    } else {
                        row += "<td></td>";
                    }
                });

                row += "</tr>";
                tbody.innerHTML += row;
            }

        } catch (error) {
            console.error("Erro ao carregar pagamentos:", error);
        }
    }

    function abrirModal(idpagamento) {
        idPagamentoSelecionado = idpagamento;
        document.getElementById("modal").style.display = "flex";
    }

    function fecharModal() {
        idPagamentoSelecionado = null;
        document.getElementById("modal").style.display = "none";
    }

    async function confirmarPagamento() {
        if (idPagamentoSelecionado) {
            await fetch(`https://cashnow-app.onrender.com/confirmar-pagamento/${idPagamentoSelecionado}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" }
            });

            fecharModal();
            carregarPagamentos();
        }
    }

    document.addEventListener("DOMContentLoaded", carregarPagamentos);
</script>

</body>
</html>
