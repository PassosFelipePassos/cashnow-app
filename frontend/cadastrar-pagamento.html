<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cadastrar Pagamento - CashNow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<!-- Cabe√ßalho com Logo -->
<header class="header">
    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <img src="images/Logo.png" alt="CashNow" class="header-logo">
</header>

<!-- Menu Lateral -->
<nav class="menu" id="sidebar">
    <ul>
        <li><a href="cadastrar-cliente.html">Cadastrar Novo Cliente</a></li>
        <li><a href="novo-emprestimo.html">Novo Empr√©stimo</a></li>
        <li><a href="acompanhamento-emprestimos.html">Acompanhamento de Empr√©stimos</a></li>
        <li class="active"><a href="cadastrar-pagamento.html">Cadastrar Pagamento</a></li>
        <li><a href="index.html">Sair</a></li>
    </ul>
</nav>

<div class="container">
    <div class="form-box">
        <h2>Cadastrar Pagamento</h2>

        <form id="pagamentoForm">
            <label for="idcliente">Cliente:</label>
            <select id="idcliente" required>
                <option value="">Selecione um cliente</option>
                <!-- Aqui voc√™ pode preencher dinamicamente com JS -->
            </select>

            <label for="data_pagamento">Data do Pagamento:</label>
            <input type="date" id="data_pagamento" required>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" step="0.01" required>

            <button type="button" onclick="cadastrarPagamento()">Cadastrar Pagamento</button>
        </form>
        
        <p id="mensagem"></p>
    </div>
</div>

<script>
    function toggleMenu() {
        document.getElementById("sidebar").classList.toggle("active");
    }

    async function carregarClientes() {
        try {
            const response = await fetch("https://cashnow-app.onrender.com/listar-clientes");
            const clientes = await response.json();
            const select = document.getElementById("idcliente");

            clientes.forEach(cliente => {
                const option = document.createElement("option");
                option.value = cliente.idcliente;
                option.textContent = cliente.nome;
                select.appendChild(option);
            });
        } catch (error) {
            console.error("Erro ao carregar clientes:", error);
        }
    }

    async function cadastrarPagamento() {
        const pagamentoData = {
            idcliente: document.getElementById("idcliente").value,
            data_pagamento: document.getElementById("data_pagamento").value,
            valor: parseFloat(document.getElementById("valor").value)
        };

        if (!pagamentoData.idcliente || !pagamentoData.data_pagamento || isNaN(pagamentoData.valor)) {
            alert("Todos os campos s√£o obrigat√≥rios!");
            return;
        }

        console.log("üì§ Enviando dados do pagamento:", JSON.stringify(pagamentoData, null, 2));

        try {
            const response = await fetch("https://cashnow-app.onrender.com/cadastrar-pagamento", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(pagamentoData)
            });

            const data = await response.json();
            console.log("üì• Resposta do servidor:", data);

            if (data.success) {
                alert("Pagamento cadastrado com sucesso!");
                document.getElementById("pagamentoForm").reset();
            } else {
                alert("Erro ao cadastrar pagamento: " + data.message);
            }
        } catch (error) {
            console.error("‚ùå Erro ao cadastrar pagamento:", error);
            alert("Erro ao conectar com o servidor!");
        }
    }

    document.addEventListener("DOMContentLoaded", carregarClientes);
</script>

</body>
</html>
