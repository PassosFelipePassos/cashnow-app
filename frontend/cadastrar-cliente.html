<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cadastrar Cliente - CashNow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

<!-- üîí Prote√ß√£o de Autentica√ß√£o -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("Sess√£o expirada! Fa√ßa login novamente.");
            window.location.href = "index.html"; // Redireciona para login
        }
    });

    // ‚è≥ Expira√ß√£o da Sess√£o por Inatividade
    let tempoInatividade;
    function resetarTempo() {
        clearTimeout(tempoInatividade);
        tempoInatividade = setTimeout(() => {
            alert("Sess√£o expirada por inatividade! Fa√ßa login novamente.");
            localStorage.removeItem("token");
            window.location.href = "index.html"; // Redireciona para login
        }, 5 * 60 * 1000); // 5 minutos (300000 ms)
    }

    document.addEventListener("mousemove", resetarTempo);
    document.addEventListener("keydown", resetarTempo);
    document.addEventListener("click", resetarTempo);
    resetarTempo(); // Inicia o temporizador ao carregar a p√°gina
</script>

<!-- üîπ Cabe√ßalho com Logo -->
<header class="header">
    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <img src="images/Logo.png" alt="CashNow" class="header-logo">
</header>

<!-- üîπ Menu Lateral -->
<nav class="menu" id="sidebar">
    <ul>
        <li><a href="cadastrar-cliente.html">Cadastrar Novo Cliente</a></li>
        <li><a href="novo-emprestimo.html">Novo Empr√©stimo</a></li>
        <li><a href="cadastrar-pagamento.html">Cadastrar Pagamento</a></li>
        <li><a href="index.html">Sair</a></li>
    </ul>
</nav>

<!-- üîπ Container do Formul√°rio -->
<div class="container">
    <div class="form-box">
        <h2>Cadastrar Novo Cliente</h2>

        <div class="form-scroll">
            <form id="clienteForm">
                <!-- Documento dos Solicitantes -->
                <div class="form-section active" id="section1">
                    <h3>Documento dos Solicitantes</h3>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" required>

                    <label for="dd">DD:</label>
                    <input type="text" id="dd" required>

                    <label for="telefone">Telefone/Celular:</label>
                    <input type="text" id="telefone" required>

                    <label for="rg">RG:</label>
                    <input type="text" id="rg" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required>

                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" required>

                    <label for="nomeMae">Nome da M√£e:</label>
                    <input type="text" id="nomeMae" required>

                    <label for="cnh">Anexo CNH:</label>
                    <input type="file" id="cnh" required>

                    <button type="button" onclick="nextSection(2)">Pr√≥ximo</button>
                </div>

                <!-- Documentos Residenciais -->
                <div class="form-section" id="section2" style="display: none;">
                    <h3>Documentos Residenciais</h3>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" required>

                    <label for="endereco">Endere√ßo:</label>
                    <input type="text" id="endereco" required>

                    <label for="numero">N√∫mero:</label>
                    <input type="text" id="numero" required>

                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" required>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" required>

                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" required>

                    <button type="button" onclick="prevSection(1)">Voltar</button>
                    <button type="button" onclick="nextSection(3)">Pr√≥ximo</button>
                </div>

                <!-- Documentos do Ve√≠culo -->
                <div class="form-section" id="section3" style="display: none;">
                    <h3>Documentos do Ve√≠culo</h3>
                    <label for="marcaModelo">Marca/Modelo:</label>
                    <input type="text" id="marcaModelo" required>

                    <label for="placa">Placa:</label>
                    <input type="text" id="placa" required>

                    <label for="ano">Ano:</label>
                    <input type="text" id="ano" required>

                    <label for="documentoVeiculo">Anexo Documento do Ve√≠culo:</label>
                    <input type="file" id="documentoVeiculo" required>

                    <button type="button" onclick="prevSection(2)">Voltar</button>
                    <button type="button" onclick="cadastrarCliente()">Cadastrar</button>
                </div>
            </form>
        </div>
        <p id="mensagem"></p>
    </div>
</div>

<!-- üîπ Scripts -->
<script>
    function toggleMenu() {
        document.getElementById("sidebar").classList.toggle("active");
    }

    function showSection(sectionNumber) {
        document.querySelectorAll(".form-section").forEach(section => {
            section.style.display = "none";
        });
        document.getElementById(`section${sectionNumber}`).style.display = "block";
    }

    function nextSection(sectionNumber) {
        showSection(sectionNumber);
    }

    function prevSection(sectionNumber) {
        showSection(sectionNumber);
    }

    async function cadastrarCliente() {
        const clienteData = {
            nome: document.getElementById("nome").value.trim(),
            dd: document.getElementById("dd").value.trim(),
            telefone: document.getElementById("telefone").value.trim(),
            rg: document.getElementById("rg").value.trim(),
            cpf: document.getElementById("cpf").value.trim(),
            dataNascimento: document.getElementById("dataNascimento").value,
            nomeMae: document.getElementById("nomeMae").value.trim(),
        };

        try {
            const response = await fetch("https://cashnow-app.onrender.com/cadastrar-cliente", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(clienteData)
            });

            const data = await response.json();

            if (data.success) {
                alert("Cliente cadastrado com sucesso!");
                document.getElementById("clienteForm").reset();
                showSection(1);
            } else {
                alert("Erro ao cadastrar cliente: " + data.message);
            }
        } catch (error) {
            console.error("‚ùå Erro ao cadastrar cliente:", error);
            alert("Erro ao conectar com o servidor!");
        }
    }
</script>

</body>
</html>
