<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dashboard - CashNow</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="dashboard-box">
        <img src="images/Logo.png" alt="CashNow" class="logo">
        <h2>Bem-vindo ao Painel</h2>
        <p>Escolha uma opÃ§Ã£o abaixo:</p>
        
        <div class="button-group">
            <button onclick="location.href='cadastrar-cliente.html'">
                <i class="fas fa-user-plus"></i> Cadastrar Novo Cliente
            </button>
            <button onclick="location.href='novo-emprestimo.html'">
                <i class="fas fa-hand-holding-usd"></i> Novo EmprÃ©stimo
            </button>
            <button onclick="location.href='cadastrar-pagamento.html'">
                <i class="fas fa-money-bill-wave"></i> Cadastrar Pagamento
            </button>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </div>
</div>

<script>
    // ðŸ”’ Verifica se o usuÃ¡rio estÃ¡ autenticado
    document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");

        if (!token) {
            alert("SessÃ£o expirada! FaÃ§a login novamente.");
            window.location.href = "index.html"; // Redireciona para login
        }
    });

    // â³ ExpiraÃ§Ã£o da SessÃ£o por Inatividade
    let tempoInatividade;
    function resetarTempo() {
        clearTimeout(tempoInatividade);
        tempoInatividade = setTimeout(() => {
            alert("SessÃ£o expirada por inatividade! FaÃ§a login novamente.");
            localStorage.removeItem("token");
            window.location.href = "index.html"; // Redireciona para login
        }, 5 * 60 * 1000); // 5 minutos (300000 ms)
    }

    document.addEventListener("mousemove", resetarTempo);
    document.addEventListener("keydown", resetarTempo);
    document.addEventListener("click", resetarTempo);
    resetarTempo(); // Inicia o temporizador ao carregar a pÃ¡gina

    // ðŸ”´ Logout (Limpa Token e Redireciona)
    function logout() {
        localStorage.removeItem("token");
        window.location.href = "index.html"; // Redireciona para a tela de login
    }
</script>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #007bff, #00cc66);
        margin: 0;
    }

    .container {
        width: 100%;
        max-width: 450px;
        padding: 20px;
    }

    .dashboard-box {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .logo {
        width: 120px;
        display: block;
        margin: 0 auto 20px auto;
    }

    h2 {
        color: #007bff;
        margin-bottom: 10px;
    }

    p {
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
    }

    .button-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    button i {
        font-size: 18px;
    }

    button:hover {
        background: #0056b3;
    }

    /* ðŸ”´ BotÃ£o de Logout */
    .logout-btn {
        background: #dc3545;
    }

    .logout-btn:hover {
        background: #a71d2a;
    }

    /* ðŸ“± Responsividade */
    @media (max-width: 480px) {
        .dashboard-box {
            padding: 20px;
        }

        button {
            font-size: 14px;
            padding: 10px;
        }
    }
</style>

</body>
</html>
