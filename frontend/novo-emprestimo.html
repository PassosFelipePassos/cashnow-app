<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Novo Empr√©stimo - CashNow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<!-- Cabe√ßalho com Logo -->
<header class="header">
    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <img src="images/Logo.png" alt="CashNow" class="header-logo">
</header>

<!-- Menu Lateral -->
<nav class="menu" id="sidebar">
    <ul>
        <li><a href="cadastrar-cliente.html">Cadastrar Novo Cliente</a></li>
        <li class="active"><a href="novo-emprestimo.html">Novo Empr√©stimo</a></li>
        <!-- <li><a href="acompanhamento-emprestimos.html">Acompanhamento de Empr√©stimos</a></li> -->
        <li><a href="cadastrar-pagamento.html">Cadastrar Pagamento</a></li>
        <li><a href="index.html">Sair</a></li>
    </ul>
</nav>

<div class="container">
    <div class="form-box">
        <h2>Novo Empr√©stimo</h2>

        <form id="emprestimoForm">
            <label for="idcliente">Cliente:</label>
            <select id="idcliente" required>
                <option value="">Selecione um cliente</option>
                <!-- Aqui os clientes ser√£o carregados dinamicamente -->
            </select>

            <label for="valor">Valor do Empr√©stimo:</label>
            <input type="number" id="valor" step="0.01" required>

            <label for="quantidade_parcela">Quantidade de Parcelas:</label>
            <input type="number" id="quantidade_parcela" required>

            <label for="data_inicio_pagamento">Data de In√≠cio do Pagamento:</label>
            <input type="date" id="data_inicio_pagamento" required>

            <button type="button" onclick="cadastrarEmprestimo()">Cadastrar Empr√©stimo</button>
        </form>
        
        <p id="mensagem"></p>
    </div>
</div>

<script>
    function toggleMenu() {
        document.getElementById("sidebar").classList.toggle("active");
    }

    async function carregarClientes() {
        try {
            const response = await fetch("https://cashnow-app.onrender.com/listar-clientes");
            const clientes = await response.json();
            const select = document.getElementById("idcliente");

            clientes.forEach(cliente => {
                const option = document.createElement("option");
                option.value = cliente.idcliente;
                option.textContent = cliente.nome;
                select.appendChild(option);
            });
        } catch (error) {
            console.error("Erro ao carregar clientes:", error);
        }
    }

    async function cadastrarEmprestimo() {
        const emprestimoData = {
            idcliente: document.getElementById("idcliente").value,
            valor: parseFloat(document.getElementById("valor").value),
            quantidade_parcela: parseInt(document.getElementById("quantidade_parcela").value),
            data_inicio_pagamento: document.getElementById("data_inicio_pagamento").value
        };

        if (!emprestimoData.idcliente || isNaN(emprestimoData.valor) || isNaN(emprestimoData.quantidade_parcela) || !emprestimoData.data_inicio_pagamento) {
            alert("Todos os campos s√£o obrigat√≥rios!");
            return;
        }

        console.log("üì§ Enviando dados do empr√©stimo:", JSON.stringify(emprestimoData, null, 2));

        try {
            const response = await fetch("https://cashnow-app.onrender.com/cadastrar-emprestimo", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(emprestimoData)
            });

            const data = await response.json();
            console.log("üì• Resposta do servidor:", data);

            if (data.success) {
                alert("Empr√©stimo cadastrado com sucesso!");
                document.getElementById("emprestimoForm").reset();
            } else {
                alert("Erro ao cadastrar empr√©stimo: " + data.message);
            }
        } catch (error) {
            console.error("‚ùå Erro ao cadastrar empr√©stimo:", error);
            alert("Erro ao conectar com o servidor!");
        }
    }

    document.addEventListener("DOMContentLoaded", carregarClientes);
</script>

</body>
</html>
